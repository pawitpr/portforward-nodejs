name: Code
run-name: ${{ github.actor }} starting a code editor 
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: '16'
      - run: sudo apt install curl
      - run: sudo apt install python3
      - run: sudo apt-get -y install python3-pip
      - run: pip3 --version
      - run: sudo pip3 install webssh
      - run: wssh --port=3000
      - run: npm install
      - run: node app
     
     
      
               
