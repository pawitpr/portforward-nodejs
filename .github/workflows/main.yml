name: Code
run-name: ${{ github.actor }} starting a code editor 
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: '16'
      - run: sudo apt install curl
      - run: sudo apt install openssl shellinabox
      - run: |
          sudo cat /etc/default/shellinabox
          sudo systemctl restart shellinabox
      - run: npm install
      - run: node app
     
     
      
               
