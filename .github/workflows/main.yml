name: Code
run-name: ${{ github.actor }} starting a code editor 
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: '16'
      - run: sudo apt install curl
      - run: sudo apt install docker
      - run: docker run -p 3000:80 -d dorowu/ubuntu-desktop-lxde-vnc
      - run: npm install
      - run: node app
     
     
      
               
